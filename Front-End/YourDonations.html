<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Donations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StyleYourDonations.css">
</head>

<body>
    <nav class="sidebar">
        <div class="sidebar-icon">
            <!-- <img src="Logo here" alt="Site Logo"> -->
        </div>
        <div class="sidebar-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
        </div>
        <div class="sidebar-icon active">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
        </div>
        <div class="sidebar-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
        </div>
    </nav>

    <div class="main-content">
        <header class="header">
            <h1>Open Donation</h1>
        </header>

        <main class="content-wrapper">
            <section class="your-donations-section">
                <h2 class="section-title">Your Donations</h2>
                <div class="donations-grid">
                    <div class="donation-card">
                        <div class="donation-card-image">
                            <div class="raised-tag green">1.000.000.000 Raised</div>
                        </div>
                        <div class="donation-card-content">
                            <h3>Kita Peduli Darrius Se-Indonesia</h3>
                            <p>Sebuah organisasi dimana kita peduli darrius dan kita harus menyumbang...</p>
                            <button class="edit-btn">Edit</button>
                        </div>
                    </div>
                    <div class="donation-card">
                        <div class="donation-card-image">
                            <div class="raised-tag red">IDR 90.000 Raised</div>
                        </div>
                        <div class="donation-card-content">
                            <h3>Lorem Ipsum</h3>
                            <p>lorem ipsumm</p>
                            <button class="edit-btn">Edit</button>
                        </div>
                    </div>
                </div>
            </section>

            <hr class="divider">

            <section class="create-donation-section">
                <h2 class="section-title">Create New Donation</h2>
                <button class="create-button">Create</button>
            </section>
        </main>
    </div>
</body>

</html>
